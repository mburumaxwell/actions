name: Update Dist

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Update:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Set up pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: Get current date
        id: current-date
        uses: mburumaxwell/actions/current-date@main

      - name: Create Pull Request
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: 'update-dist'
          commit-message: 'Update dist files'
          title: 'Update dist files as of ${{ steps.current-date.outputs.date }}'
          body: |
            Update dist files.

            These files are generated from the latest changes in the codebase.

            Ref: ${{ github.sha }}
          delete-branch: true
